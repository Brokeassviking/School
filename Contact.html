<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      name="description"
      content="Get real authentic, hand-crafted guitars from Guitar Kings"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">Guitar Kings</a>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="guitars.html">Guitars</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="contact">
      <h1>Contact us</h1>
      <form method="POST">
        <div class="form-wrapper">
           <section>
          <label for="name">Full name</label>
          <input type="text" id="name" name="name" />
          <label for="Email">Email</label>
          <input type="text" id="email" name="email-address" />
          <label for="guitars">Guitar</label>
          <select id="guitars" name="Guitar">
            <option value="Adriondack Red">Adriondack Red</option>
            <option value="Adriondack Blue">Adriondack Blue </option>
            <option value="Adriondack Green">Adriondack Green </option>
            <option value="Adriondack Yellow">Adriondack Yellow </option>
          </select>
          <div>
          <input type="checkbox" id="email-updates" name="email-updates" />
          <label for="email-updates">Sign up for email updates.</label>
          </div>
        </section>

        <section>
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
        </section>
        </div>
       
        <input type="submit" value="Send Now" class="cta" />
      </form>
    </main>
    <footer>Copyright &copy;</footer>
  </body>
